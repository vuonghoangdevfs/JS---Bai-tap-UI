<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BÀI TẬP JS BUỔI 2 - 3</title>

    <!-- AWESOME FONT -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="pt-5" style="max-width: 700px;margin: 0 auto;">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="bai-1-tab" data-bs-toggle="tab" data-bs-target="#bai-1"
                        type="button" role="tab" aria-controls="bai-1" aria-selected="true">Bài 1</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="bai-2-tab" data-bs-toggle="tab" data-bs-target="#bai-2" type="button"
                        role="tab" aria-controls="bai-2" aria-selected="false">Bài 2</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="bai-3-tab" data-bs-toggle="tab" data-bs-target="#bai-3" type="button"
                        role="tab" aria-controls="bai-3" aria-selected="false">Bài 3</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="bai-4-tab" data-bs-toggle="tab" data-bs-target="#bai-4" type="button"
                        role="tab" aria-controls="bai-4" aria-selected="false">Bài 4</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="bai-5-tab" data-bs-toggle="tab" data-bs-target="#bai-5" type="button"
                        role="tab" aria-controls="bai-5" aria-selected="false">Bài 5</button>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="bai-1" role="tabpanel" aria-labelledby="bai-1-tab">
                    <div class="pt-4">
                        <div class="card">
                            <div class="card-header">
                                <h3>Tính tiền lương nhân viên</h3>
                            </div>
                            <div class="card-body">
                                <div class="form-wrap">
                                    <form id="bai-tap-1-form">
                                        <div class="row g-3 align-items-center">
                                            <div class="col-6">
                                                <input name="bai-1-luong-moi-ngay" type="number"
                                                    id="bai-1-luong-moi-ngay" class="form-control rounded-2"
                                                    placeholder="Nhập lương mỗi ngày...">
                                            </div>
                                            <div class="col-6">
                                                <input name="bai-1-so-ngay" type="number" id="bai-1-so-ngay"
                                                    class="form-control rounded-2" placeholder="Số ngày làm...">
                                            </div>
                                        </div>

                                        <button type="submit" class="btn btn-success mt-3 rounded-5">Tính lương</button>

                                        <div class="alert alert-success mt-4" role="alert">
                                            <div class="d-flex align-items-center">
                                                <i class="far fa-hand-point-right"></i>
                                                <div class="ms-2" id="bai-1-ket-qua">...</div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="bai-2" role="tabpanel" aria-labelledby="bai-2-tab">
                    <div class="pt-4">
                        <div class="card">
                            <div class="card-header">
                                <h3>Tính giá trị trung bình</h3>
                            </div>
                            <div class="card-body">
                                <div class="form-wrap">
                                    <form id="bai-tap-2-form">
                                        <div class="row g-3 align-items-center">
                                            <div class="col-4">
                                                <input name="bai-2-so-thu-1" type="number" id="bai-2-so-thu-1"
                                                    class="form-control rounded-2" placeholder="Nhập số thứ 1...">
                                            </div>
                                            <div class="col-4">
                                                <input name="bai-2-so-thu-2" type="number" id="bai-2-so-thu-2"
                                                    class="form-control rounded-2" placeholder="Nhập số thứ 2...">
                                            </div>
                                            <div class="col-4">
                                                <input name="bai-2-so-thu-3" type="number" id="bai-2-so-thu-3"
                                                    class="form-control rounded-2" placeholder="Nhập số thứ 3...">
                                            </div>
                                            <div class="col-4">
                                                <input name="bai-2-so-thu-4" type="number" id="bai-2-so-thu-4"
                                                    class="form-control rounded-2" placeholder="Nhập số thứ 4...">
                                            </div>
                                            <div class="col-4">
                                                <input name="bai-2-so-thu-5" type="number" id="bai-2-so-thu-5"
                                                    class="form-control rounded-2" placeholder="Nhập số thứ 5...">
                                            </div>
                                        </div>

                                        <button type="submit" class="btn btn-success mt-3 rounded-5">Tính trung
                                            bình</button>

                                        <div class="alert alert-success mt-4" role="alert">
                                            <div class="d-flex align-items-center">
                                                <i class="far fa-hand-point-right"></i>
                                                <div class="ms-2" id="bai-2-ket-qua">...</div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="bai-3" role="tabpanel" aria-labelledby="bai-3-tab">
                    <div class="pt-4">
                        <div class="card">
                            <div class="card-header">
                                <h3>Quy đổi tiền</h3>
                            </div>
                            <div class="card-body">
                                <div class="form-wrap">
                                    <form id="bai-tap-3-form">
                                        <div class="row g-3 align-items-center">
                                            <div class="col-6">
                                                <input name="bai-3-so-tien" type="number" id="bai-3-so-tien"
                                                    class="form-control rounded-2" placeholder="Nhập số tiền USD...">
                                            </div>
                                        </div>

                                        <button type="submit" class="btn btn-success mt-3 rounded-5">Quy đổi
                                            tiền</button>

                                        <div class="alert alert-success mt-4" role="alert">
                                            <div class="d-flex align-items-center">
                                                <i class="far fa-hand-point-right"></i>
                                                <div class="ms-2" id="bai-3-ket-qua">...</div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="bai-4" role="tabpanel" aria-labelledby="bai-4-tab">
                    <div class="pt-4">
                        <div class="card">
                            <div class="card-header">
                                <h3>Tính diện tích, chu vi hình chữ nhật</h3>
                            </div>
                            <div class="card-body">
                                <div class="form-wrap">
                                    <form id="bai-tap-4-form">
                                        <div class="row g-3 align-items-center">
                                            <div class="col-6">
                                                <input name="bai-4-chieu-dai" type="number" id="bai-4-chieu-dai"
                                                    class="form-control rounded-2" placeholder="Nhập chiều dài...">
                                            </div>
                                            <div class="col-6">
                                                <input name="bai-4-chieu-rong" type="number" id="bai-4-chieu-rong"
                                                    class="form-control rounded-2" placeholder="Nhập chiều rộng...">
                                            </div>
                                        </div>

                                        <button type="submit" class="btn btn-success mt-3 rounded-5">Tính</button>

                                        <div class="alert alert-success mt-4" role="alert">
                                            <div class="d-flex align-items-center">
                                                <i class="far fa-hand-point-right"></i>
                                                <div class="ms-2" id="bai-4-ket-qua">...</div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="bai-5" role="tabpanel" aria-labelledby="bai-5-tab">
                    <div class="pt-4">
                        <div class="card">
                            <div class="card-header">
                                <h3>Tính tổng 2 ký số</h3>
                            </div>
                            <div class="card-body">
                                <div class="form-wrap">
                                    <form id="bai-tap-5-form">
                                        <div class="row g-3 align-items-center">
                                            <div class="col-6">
                                                <input name="bai-5-so-2-chu-so" type="number" id="bai-5-so-2-chu-so"
                                                    class="form-control rounded-2" placeholder="Nhập số có 2 chữ số...">
                                            </div>
                                        </div>

                                        <button type="submit" class="btn btn-success mt-3 rounded-5">Tính tổng</button>

                                        <div class="alert alert-success mt-4" role="alert">
                                            <div class="d-flex align-items-center">
                                                <i class="far fa-hand-point-right"></i>
                                                <div class="ms-2" id="bai-5-ket-qua">...</div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script src="./js/scripts.js"></script>
</body>

</html>
